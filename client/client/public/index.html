<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveConnect - Dating & Social Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.4/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #2d1b3d 50%, #000000 100%);
            color: white;
            min-height: 100vh;
        }
       
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
       
        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #ff69b4;
        }
       
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
       
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff69b4, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
       
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
       
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
       
        .nav-links a:hover {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            transform: translateY(-2px);
        }
       
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
       
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
       
        .btn-primary {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            color: white;
        }
       
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #ff69b4;
        }
       
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
       
        /* Main Content */
        .main-content {
            margin-top: 80px;
            flex: 1;
            padding: 2rem;
        }
       
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
       
        /* Home Page */
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: radial-gradient(circle, rgba(255,105,180,0.1) 0%, transparent 70%);
        }
       
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff69b4, #9370db, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
       
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }
       
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }
       
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
       
        .feature-card:hover {
            transform: translateY(-5px);
            border-color: #ff69b4;
        }
       
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
       
        /* Forms */
        .form-container {
            max-width: 400px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            padding: 2rem;
        }
       
        .form-group {
            margin-bottom: 1.5rem;
        }
       
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff69b4;
        }
       
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
       
        .form-group input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
       
        /* Membership Cards */
        .membership-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
       
        .membership-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
       
        .membership-card:hover {
            transform: scale(1.05);
        }
       
        .membership-card.free {
            border: 2px solid #808080;
        }
       
        .membership-card.gold {
            border: 2px solid #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
        }
       
        .membership-card.platinum {
            border: 2px solid #e5e4e2;
            background: linear-gradient(135deg, rgba(229, 228, 226, 0.1), rgba(229, 228, 226, 0.05));
        }
       
        .membership-card.diamond {
            border: 2px solid #b9f2ff;
            background: linear-gradient(135deg, rgba(185, 242, 255, 0.1), rgba(185, 242, 255, 0.05));
        }
       
        .membership-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
       
        .membership-price {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
       
        .feature-list {
            list-style: none;
            margin-bottom: 2rem;
        }
       
        .feature-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 105, 180, 0.2);
        }
       
        .feature-list li:last-child {
            border-bottom: none;
        }
       
        /* Activity Feed */
        .activity-feed {
            max-width: 600px;
            margin: 0 auto;
        }
       
        .post-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
       
        .post-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            resize: vertical;
        }
       
        .post {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #ff69b4;
        }
       
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
       
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff69b4, #9370db);
            margin-right: 1rem;
        }
       
        .post-user {
            font-weight: bold;
            color: #ff69b4;
        }
       
        .post-time {
            color: #888;
            font-size: 0.9rem;
            margin-left: auto;
        }
       
        /* Chat Interface */
        .chat-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 60vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }
       
        .chat-sidebar {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-right: 1px solid rgba(255, 105, 180, 0.3);
        }
       
        .chat-user {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
       
        .chat-user:hover {
            background: rgba(255, 105, 180, 0.2);
        }
       
        .chat-main {
            display: flex;
            flex-direction: column;
        }
       
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
       
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 15px;
            max-width: 70%;
        }
       
        .message.sent {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            margin-left: auto;
        }
       
        .message.received {
            background: rgba(255, 255, 255, 0.1);
        }
       
        .chat-input {
            padding: 1rem;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
        }
       
        .chat-input input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
       
        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
        }
       
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
           
            .hero h1 {
                font-size: 2rem;
            }
           
            .chat-container {
                grid-template-columns: 1fr;
                height: auto;
            }
           
            .chat-sidebar {
                display: none;
            }
        }
    </style>
</head>
