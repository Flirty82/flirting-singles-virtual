<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveConnect - Dating & Social Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.4/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #2d1b3d 50%, #000000 100%);
            color: white;
            min-height: 100vh;
        }
       
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
       
        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #ff69b4;
        }
       
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
       
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff69b4, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
       
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
       
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
       
        .nav-links a:hover {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            transform: translateY(-2px);
        }
       
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
       
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
       
        .btn-primary {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            color: white;
        }
       
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #ff69b4;
        }
       
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
       
        /* Main Content */
        .main-content {
            margin-top: 80px;
            flex: 1;
            padding: 2rem;
        }
       
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
       
        /* Home Page */
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: radial-gradient(circle, rgba(255,105,180,0.1) 0%, transparent 70%);
        }
       
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff69b4, #9370db, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
       
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }
       
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }
       
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
       
        .feature-card:hover {
            transform: translateY(-5px);
            border-color: #ff69b4;
        }
       
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
       
        /* Forms */
        .form-container {
            max-width: 400px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            padding: 2rem;
        }
       
        .form-group {
            margin-bottom: 1.5rem;
        }
       
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff69b4;
        }
       
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
       
        .form-group input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
       
        /* Membership Cards */
        .membership-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
       
        .membership-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
       
        .membership-card:hover {
            transform: scale(1.05);
        }
       
        .membership-card.free {
            border: 2px solid #808080;
        }
       
        .membership-card.gold {
            border: 2px solid #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
        }
       
        .membership-card.platinum {
            border: 2px solid #e5e4e2;
            background: linear-gradient(135deg, rgba(229, 228, 226, 0.1), rgba(229, 228, 226, 0.05));
        }
       
        .membership-card.diamond {
            border: 2px solid #b9f2ff;
            background: linear-gradient(135deg, rgba(185, 242, 255, 0.1), rgba(185, 242, 255, 0.05));
        }
       
        .membership-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
       
        .membership-price {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
       
        .feature-list {
            list-style: none;
            margin-bottom: 2rem;
        }
       
        .feature-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 105, 180, 0.2);
        }
       
        .feature-list li:last-child {
            border-bottom: none;
        }
       
        /* Activity Feed */
        .activity-feed {
            max-width: 600px;
            margin: 0 auto;
        }
       
        .post-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
       
        .post-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            resize: vertical;
        }
       
        .post {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #ff69b4;
        }
       
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
       
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff69b4, #9370db);
            margin-right: 1rem;
        }
       
        .post-user {
            font-weight: bold;
            color: #ff69b4;
        }
       
        .post-time {
            color: #888;
            font-size: 0.9rem;
            margin-left: auto;
        }
       
        /* Chat Interface */
        .chat-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 60vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }
       
        .chat-sidebar {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-right: 1px solid rgba(255, 105, 180, 0.3);
        }
       
        .chat-user {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
       
        .chat-user:hover {
            background: rgba(255, 105, 180, 0.2);
        }
       
        .chat-main {
            display: flex;
            flex-direction: column;
        }
       
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
       
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 15px;
            max-width: 70%;
        }
       
        .message.sent {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            margin-left: auto;
        }
       
        .message.received {
            background: rgba(255, 255, 255, 0.1);
        }
       
        .chat-input {
            padding: 1rem;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
        }
       
        .chat-input input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
       
        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
        }
       
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
           
            .hero h1 {
                font-size: 2rem;
            }
           
            .chat-container {
                grid-template-columns: 1fr;
                height: auto;
            }
           
            .chat-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Navigation Component
        const Navigation = ({ currentPage, setCurrentPage, isLoggedIn, setIsLoggedIn }) => {
            return (
                <nav className="navbar">
                    <div className="nav-content">
                        <div className="logo">LoveConnect</div>
                        <ul className="nav-links">
                            <li><a href="#" onClick={() => setCurrentPage('home')}>Home</a></li>
                            <li><a href="#" onClick={() => setCurrentPage('memberships')}>Memberships</a></li>
                            <li><a href="#" onClick={() => setCurrentPage('contact')}>Contact</a></li>
                            {isLoggedIn && (
                                <>
                                    <li><a href="#" onClick={() => setCurrentPage('feed')}>Activity Feed</a></li>
                                    <li><a href="#" onClick={() => setCurrentPage('chat')}>Chat</a></li>
                                </>
                            )}
                        </ul>
                        <div className="auth-buttons">
                            {!isLoggedIn ? (
                                <>
                                    <button className="btn btn-secondary" onClick={() => setCurrentPage('login')}>Login</button>
                                    <button className="btn btn-primary" onClick={() => setCurrentPage('signup')}>Sign Up</button>
                                </>
                            ) : (
                                <button className="btn btn-secondary" onClick={() => setIsLoggedIn(false)}>Logout</button>
                            )}
                        </div>
                    </div>
                </nav>
            );
        };

        // Home Page Component
        const HomePage = () => {
            return (
                <div className="container">
                    <section className="hero">
                        <h1>Find Your Perfect Match</h1>
                        <p>Connect, Chat, and Create Lasting Relationships</p>
                        <button className="btn btn-primary">Get Started Today</button>
                    </section>
                   
                    <div className="features-grid">
                        <div className="feature-card">
                            <div className="feature-icon">💕</div>
                            <h3>Smart Matching</h3>
                            <p>Our advanced algorithm finds your perfect compatibility based on interests and personality.</p>
                        </div>
                        <div className="feature-card">
                            <div className="feature-icon">🎵</div>
                            <h3>Virtual Karaoke</h3>
                            <p>Break the ice with virtual karaoke sessions and discover shared musical tastes.</p>
                        </div>
                        <div className="feature-card">
                            <div className="feature-icon">🎲</div>
                            <h3>Virtual Bingo</h3>
                            <p>Have fun together with virtual bingo games and interactive entertainment.</p>
                        </div>
                        <div className="feature-card">
                            <div className="feature-icon">💬</div>
                            <h3>Secure Messaging</h3>
                            <p>Private and group messaging with advanced privacy controls and encryption.</p>
                        </div>
                        <div className="feature-card">
                            <div className="feature-icon">🌟</div>
                            <h3>Activity Feed</h3>
                            <p>Share your thoughts, photos, and connect with the community through posts.</p>
                        </div>
                        <div className="feature-card">
                            <div className="feature-icon">🎶</div>
                            <h3>Music Integration</h3>
                            <p>Share your favorite music and discover new songs through our integrated music platform.</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Login Component
        const LoginPage = ({ setCurrentPage, setIsLoggedIn }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                // Firebase authentication would go here
                setIsLoggedIn(true);
                setCurrentPage('home');
            };

            return (
                <div className="container">
                    <div className="form-container">
                        <h2 style={{textAlign: 'center', marginBottom: '2rem', color: '#ff69b4'}}>Welcome Back</h2>
                        <form onSubmit={handleLogin}>
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            <button type="submit" className="btn btn-primary" style={{width: '100%', marginBottom: '1rem'}}>
                                Login
                            </button>
                            <p style={{textAlign: 'center', color: '#ccc'}}>
                                Don't have an account?
                                <a href="#" style={{color: '#ff69b4'}} onClick={() => setCurrentPage('signup')}> Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            );
        };

        // Sign Up Component
        const SignUpPage = ({ setCurrentPage }) => {
            const [formData, setFormData] = useState({
                firstName: '',
                lastName: '',
                email: '',
                password: '',
                confirmPassword: '',
                age: '',
                gender: ''
            });

            const handleSignUp = (e) => {
                e.preventDefault();
                // Firebase authentication and user creation would go here
                setCurrentPage('login');
            };

            const handleChange = (e) => {
                setFormData({...formData, [e.target.name]: e.target.value});
            };

            return (
                <div className="container">
                    <div className="form-container" style={{maxWidth: '500px'}}>
                        <h2 style={{textAlign: 'center', marginBottom: '2rem', color: '#ff69b4'}}>Join LoveConnect</h2>
                        <form onSubmit={handleSignUp}>
                            <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem'}}>
                                <div className="form-group">
                                    <label>First Name</label>
                                    <input
                                        type="text"
                                        name="firstName"
                                        value={formData.firstName}
                                        onChange={handleChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Last Name</label>
                                    <input
                                        type="text"
                                        name="lastName"
                                        value={formData.lastName}
                                        onChange={handleChange}
                                        required
                                    />
                                </div>
                            </div>
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    value={formData.password}
                                    onChange={handleChange}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Confirm Password</label>
                                <input
                                    type="password"
                                    name="confirmPassword"
                                    value={formData.confirmPassword}
                                    onChange={handleChange}
                                    required
                                />
                            </div>
                            <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '1rem'}}>
                                <div className="form-group">
                                    <label>Age</label>
                                    <input
                                        type="number"
                                        name="age"
                                        min="18"
                                        value={formData.age}
                                        onChange={handleChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Gender</label>
                                    <select
                                        name="gender"
                                        value={formData.gender}
                                        onChange={handleChange}
                                        style={{
                                            width: '100%',
                                            padding: '0.8rem',
                                            border: '1px solid rgba(255, 105, 180, 0.3)',
                                            borderRadius: '8px',
                                            background: 'rgba(0, 0, 0, 0.5)',
                                            color: 'white'
                                        }}
                                        required
                                    >
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" className="btn btn-primary" style={{width: '100%', marginBottom: '1rem'}}>
                                Create Account
                            </button>
                            <p style={{textAlign: 'center', color: '#ccc'}}>
                                Already have an account?
                                <a href="#" style={{color: '#ff69b4'}} onClick={() => setCurrentPage('login')}> Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            );
        };

        // Memberships Component
        const MembershipsPage = () => {
            const memberships = [
                {
                    name: 'Free',
                    price: '$0/month',
                    features: [
                        'Basic profile creation',
                        'Limited daily matches (5)',
                        'Basic messaging',
                        'Access to activity feed',
                        'Community chat rooms'
                    ],
                    className: 'free'
                },
                {
                    name: 'Gold',
                    price: '$9.99/month',
                    features: [
                        'Everything in Free',
                        'Unlimited daily matches',
                        'Advanced filters',
                        'Private messaging',
                        'Virtual bingo access',
                        'Music feature access',
                        'Read receipts'
                    ],
                    className: 'gold'
                },
                {
                    name: 'Platinum',
                    price: '$19.99/month',
                    features: [
                        'Everything in Gold',
                        'Virtual karaoke access',
                        'Priority support',
                        'Advanced privacy controls',
                        'Group messaging',
                        'Profile boost feature',
                        'Video chat access'
                    ],
                    className: 'platinum'
                },
                {
                    name: 'Diamond',
                    price: '$29.99/month',
                    features: [
                        'Everything in Platinum',
                        'VIP profile status',
                        'Exclusive events access',
                        'Personal matchmaking',
                        'Advanced analytics',
                        'Custom profile themes',
                        '24/7 concierge support'
                    ],
                    className: 'diamond'
                }
            ];

            return (
                <div className="container">
                    <div style={{textAlign: 'center', marginBottom: '3rem'}}>
                        <h1 style={{color: '#ff69b4', marginBottom: '1rem'}}>Choose Your Membership</h1>
                        <p style={{color: '#ccc', fontSize: '1.1rem'}}>Unlock premium features and find your perfect match faster</p>
                    </div>
                   
                    <div className="membership-grid">
                        {memberships.map((membership, index) => (
                            <div key={index} className={`membership-card ${membership.className}`}>
                                <h3 className="membership-title">{membership.name}</h3>
                                <div className="membership-price">{membership.price}</div>
                                <ul className="feature-list">
                                    {membership.features.map((feature, featureIndex) => (
                                        <li key={featureIndex}>✓ {feature}</li>
                                    ))}
                                </ul>
                                <button className="btn btn-primary" style={{width: '100%'}}>
                                    {membership.name === 'Free' ? 'Get Started' : 'Upgrade Now'}
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Contact Component
        const ContactPage = () => {
            const [contactForm, setContactForm] = useState({
                name: '',
                email: '',
                subject: '',
                message: ''
            });

            const handleContactSubmit = (e) => {
                e.preventDefault();
                // Handle contact form submission
                alert('Thank you for your message! We\'ll get back to you soon.');
                setContactForm({name: '', email: '', subject: '', message: ''});
            };

            const handleContactChange = (e) => {
                setContactForm({...contactForm, [e.target.name]: e.target.value});
            };

            return (
                <div className="container">
                    <div style={{textAlign: 'center', marginBottom: '3rem'}}>
                        <h1 style={{color: '#ff69b4', marginBottom: '1rem'}}>Contact Us</h1>
                        <p style={{color: '#ccc', fontSize: '1.1rem'}}>We'd love to hear from you. Send us a message!</p>
                    </div>
                   
                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '4rem', alignItems: 'start'}}>
                        <div className="form-container" style={{margin: 0}}>
                            <form onSubmit={handleContactSubmit}>
                                <div className="form-group">
                                    <label>Name</label>
                                    <input
                                        type="text"
                                        name="name"
                                        value={contactForm.name}
                                        onChange={handleContactChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Email</label>
                                    <input
                                        type="email"
                                        name="email"
                                        value={contactForm.email}
                                        onChange={handleContactChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Subject</label>
                                    <input
                                        type="text"
                                        name="subject"
                                        value={contactForm.subject}
                                        onChange={handleContactChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Message</label>
                                    <textarea
                                        name="message"
                                        value={contactForm.message}
                                        onChange={handleContactChange}
                                        style={{
                                            width: '100%',
                                            minHeight: '120px',
                                            padding: '0.8rem',
                                            border: '1px solid rgba(255, 105, 180, 0.3)',
                                            borderRadius: '8px',
                                            background: 'rgba(0, 0, 0, 0.5)',
                                            color: 'white',
                                            resize: 'vertical'
                                        }}
                                        required
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary" style={{width: '100%'}}>
                                    Send Message
                                </button>
                            </form>
                        </div>
                       
                        <div>
                            <div className="feature-card">
                                <h3 style={{color: '#ff69b4', marginBottom: '1rem'}}>Get in Touch</h3>
                                <div style={{marginBottom: '1.5rem'}}>
                                    <h4>📧 Email Support</h4>
                                    <p style={{color: '#ccc'}}>support@loveconnect.com</p>
                                </div>
                                <div style={{marginBottom: '1.5rem'}}>
                                    <h4>📞 Phone Support</h4>
                                    <p style={{color: '#ccc'}}>1-800-LOVE-123</p>
                                </div>
                                <div style={{marginBottom: '1.5rem'}}>
                                    <h4>⏰ Business Hours</h4>
                                    <p style={{color: '#ccc'}}>Monday - Friday: 9 AM - 6 PM EST</p>
                                </div>
                                <div>
                                    <h4>🌐 Social Media</h4>
                                    <p style={{color: '#ccc'}}>Follow us @LoveConnect on all platforms</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Activity Feed Component
        const ActivityFeedPage = () => {
            const [posts, setPosts] = useState([
                {id: 1, user: 'Sarah M.', content: 'Just had an amazing virtual karaoke session! 🎤', time: '2 hours ago'},
                {id: 2, user: 'Mike R.', content: 'Looking forward to the virtual bingo night tomorrow!', time: '4 hours ago'},
                {id: 3, user: 'Emma L.', content: 'Thanks to LoveConnect, I found my soulmate! ❤️', time: '1 day ago'}
            ]);
            const [newPost, setNewPost] = useState('');

            const handlePostSubmit = (e) => {
                e.preventDefault();
                if (newPost.trim()) {
                    setPosts([{
                        id: posts.length + 1,
                        user: 'You',
                        content: newPost,
                        time: 'Just now'
                    }, ...posts]);
                    setNewPost('');
                }
            };

            return (
                <div className="container">
                    <h1 style={{textAlign: 'center', color: '#ff69b4', marginBottom: '3rem'}}>Activity Feed</h1>
                   
                    <div className="activity-feed">
                        <div className="post-form">
                            <form onSubmit={handlePostSubmit}>
                                <textarea
                                    placeholder="What's on your mind?"
                                    value={newPost}
                                    onChange={(e) => setNewPost(e.target.value)}
                                />
                                <div style={{marginTop: '1rem', textAlign: 'right'}}>
                                    <button type="submit" className="btn btn-primary">Post</button>
                                </div>
                            </form>
                        </div>
                       
                        {posts.map(post => (
                            <div key={post.id} className="post">
                                <div className="post-header">
                                    <div className="post-avatar"></div>
                                    <div>
                                        <div className="post-user">{post.user}</div>
                                    </div>
                                    <div className="post-time">{post.time}</div>
                                </div>
                                <div>{post.content}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Chat Component
        const ChatPage = () => {
            const [messages, setMessages] = useState([
                {id: 1, text: 'Hey! How are you doing?', sent: false, user: 'Sarah'},
                {id: 2, text: 'I\'m doing great! Thanks for asking 😊', sent: true, user: 'You'},
                {id: 3, text: 'Would you like to join the virtual bingo tonight?', sent: false, user: 'Sarah'}
            ]);
            const [newMessage, setNewMessage] = useState('');
            const [activeUser, setActiveUser] = useState('Sarah');

            const users = ['Sarah M.', 'Mike R.', 'Emma L.', 'Virtual Bingo Room', 'Karaoke Lounge'];

            const handleSendMessage = (e) => {
                e.preventDefault();
                if (newMessage.trim()) {
                    setMessages([...messages, {
                        id: messages.length + 1,
                        text: newMessage,
                        sent: true,
                        user: 'You'
                    }]);
                    setNewMessage('');
                }
            };

            return (
                <div className="container">
                    <h1 style={{textAlign: 'center', color: '#ff69b4', marginBottom: '2rem'}}>Messages & Chat Rooms</h1>
                   
                    <div className="chat-container">
                        <div className="chat-sidebar">
                            <h3 style={{marginBottom: '1rem', color: '#ff69b4'}}>Conversations</h3>
                            {users.map((user, index) => (
                                <div
                                    key={index}
                                    className={`chat-user ${activeUser === user ? 'active' : ''}`}
                                    onClick={() => setActiveUser(user)}
                                    style={{
                                        background: activeUser === user ? 'rgba(255, 105, 180, 0.3)' : 'transparent'
                                    }}
                                >
                                    {user}
                                </div>
                            ))}
                        </div>
                       
                        <div className="chat-main">
                            <div style={{padding: '1rem', borderBottom: '1px solid rgba(255, 105, 180, 0.3)'}}>
                                <h3 style={{color: '#ff69b4'}}>{activeUser}</h3>
                            </div>
                           
                            <div className="chat-messages">
                                {messages.map(message => (
                                    <div key={message.id} className={`message ${message.sent ? 'sent' : 'received'}`}>
                                        {message.text}
                                    </div>
                                ))}
                            </div>
                           
                            <div className="chat-input">
                                <form onSubmit={handleSendMessage}>
                                    <input
                                        type="text"
                                        placeholder="Type your message..."
                                        value={newMessage}
                                        onChange={(e) => setNewMessage(e.target.value)}
                                    />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isLoggedIn, setIsLoggedIn] = useState(false);

            const renderPage = () => {
                switch(currentPage) {
                    case 'home':
                        return <HomePage />;
                    case 'login':
                        return <LoginPage setCurrentPage={setCurrentPage} setIsLoggedIn={setIsLoggedIn} />;
                    case 'signup':
                        return <SignUpPage setCurrentPage={setCurrentPage} />;
                    case 'memberships':
                        return <MembershipsPage />;
                    case 'contact':
                        return <ContactPage />;
                    case 'feed':
                        return <ActivityFeedPage />;
                    case 'chat':
                        return <ChatPage />;
                    default:
                        return <HomePage />;
                }
            };

            return (
                <div className="app-container">
                    <Navigation
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        isLoggedIn={isLoggedIn}
                        setIsLoggedIn={setIsLoggedIn}
                    />
                    <main className="main-content">
                        {renderPage()}
                    </main>
                    <footer className="footer">
                        <p>&copy; 2025 LoveConnect. All rights reserved. | Privacy Policy | Terms of Service</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
