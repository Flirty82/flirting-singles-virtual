<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
        <meta name="theme-color" contnet="width-device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" href=""%PUBLIC_URL%/logo192.png"/>
        <meta name="description" content="Flirting Singles - Connect with singles looking for compaionship and romance.">
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
        <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
        <script src="%PUBLIC_URL%/scripts.js" defer></script>

        <!-- Preconnect to Google Fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&dis"play=swap">
         <link rel="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;&family=Poppins:wght@400;500;600;700;display=swap" rel="stylesheet">
        <title>Flirting Singles</title>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/babel-standalone/7.23.4/babel.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #000000 0%, #2d1b3d 50%, #000000 100%);
                color: white;
                min-height: 100vh;
            }

            .app-container {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /*Navigation*/
            .navbar {
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                padding: 1rem 2rem;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
                border-bottom: 2px solid #ff69b4;
            }

            .nav-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
            }

            .logo {
                font-size: 1.8rem;
                font-weight: bold;
                background: linear-gradient(45deg, #ff69b4, #9370db);
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .nav-links {
                display: flex;
                gap: 2rem;
                list-style: none;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                padding: 0.5rem 1rem;
                border-radius: 25px;
                transition: all 0.3s ease;
            }

            .nav-links a:hover {
                background: linear-gradient(45deg, #ff69b4, #9370db);
                transform: translateY(-2px);
            }

            .auth-buttons {
                display: flex;
                gap: 1rem;
            }

            .btn {
                padding: 0.7rem 1.5rem;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
            }

            .btn-primary {
                background: linear-gradient(45deg, #ff69b4, #9370db);
                color: white;
            }

            .btn-secondary {
                background: transparent;
                color: white;
                border: 2px solid #ff69b4;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            }

            /*Main Content*/
            .main-content {
                padding: 2rem;
                margin-top: 80px; /* Adjust for fixed navbar*/
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            /*Home Page*/
            .hero {
                text-align: center;
                padding: 4rem 0;
                background: radial-gradient(circle, rgba(255, 105, 180, 0.1), rgba(147, 112, 219, 0.1));
                border-radius: 10px;
            }

            .hero h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
                background: linear-gradient(45deg, #ff69b4, #9370db), #ffffff;
            }

            .hero p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                color: #cccccc;
            }

            .features-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                margin: 4rem 0;
            }

            .feature-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 105, 180, 0.3);
                border-radius: 15px;
                padding: 2rem;
                text-align: center;
                transition: transform 0.3s ease;
            }

            .feature-card:hover {
                transform: translateY(-5px);
                border-color: #ff69b4;
            }

            .feature-card h3 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            /*Footer*/
            .footer {
                background: rgba(0, 0, 0, 0.9);
                padding: 2rem;
                text-align: center;
                color: #cccccc;
                margin-top: auto;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
