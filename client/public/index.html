        <style>
            :root {
                /*Color Palette*/
                --primary-pink: #E91E63;
                --secondary-pink: #F48FB1;
                --light-pink: #FCE4EC;
                --primary-purple: #9C27B0;
                --secondary-purple: #CE93D8;
                --light-purple: #F3E5F5;
                --black: #000000;
                --dark-gray: #424242;
                --medium-gray: #757575;
                --light-gray: #E0E0E0;
                --white: #FFFFFF;

                /*Gradients*/
                --gradient-primary: linear-gradient(135deg, var(--primary-pink) 0%, var(--primary-purple) 100%);
                --gradient-secondary: linear-gradient(135deg, var(--secondary-pink) 0%, var(--secondary-purple) 100%);
                --gradient-light: linear-gradient(135deg, var(--light-pink) 0%, var(--light-purple) 100%);

                /*Typography*/
                --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                --font-display: 'Playfair Display', Georgia, serif;

                /*Spacing*/
                --spacing-xs: 0.5rem;
                --spacing-sm: 1rem;
                --spacing-md: 1.5rem;
                --spacing-lg: 2rem;
                --spacing-xl: 3rem;

                /*Border Radius*/
                --radius-sm: 8px;
                --radius-md: 16px;
                --radius-lg: 24px;
                --radius-full: 50px;

                /*Shadows*/
                --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
                --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.15);
                --shadow-lg: 0 8px 33px rba(0, 0, 0, 0.2);
                --shadow-pink: 0 8px 32px rgba(233,30,99, 0.3);
                --shadow-purple: 0 8px 32px rgba(156,39, 176, 0.3);
            }

            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
            }

            html {
                font-size: 16px;
                scroll-behavior: smooth;
            }

            body {
                font-family: var(--font-primary);
                color: black;
                line-height: 1.6;
                background: var(--gradient-light);
                min-height: 100vh;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            /*Loading Screen Styles*/
            .loading-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--gradient-primary);
                display: flex;
                flex-direction: column;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease, visibility 0.5s ease;
            }

            .loading-container.hidden {
                opacity: 0;
                visibility: hidden;
            }

            .log-container {
                margin-bottom: var(--spacing-lg);
                animation: pulse 2s infinite;
            }

            .logo {
                width: 80px;
                height: 80px;
                background: var(--white);
                border-radius: var(--radius-full);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                color: black;
                box-shadow: var(--shadow-lg);
            }

            .loading-text {
                color: black;
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: var(--spacing-md);
                font-family: var(--font-display);
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top: 3px solid var(--white);
                animation: spin 1s linear infinite;
            }

            .loading-tagline {
                color: black;
                font-size: 0.9rem;
                margin-top: var(--spacing-md);
                text-align: center;
                max-width: 300px;
            }

            /*Animations*/
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /*Main App Container*/
            #root {
                min-height: 100vh;
                position: relative;
            }

            /*Fallback content for when JS is disabled*/
            .no-js-fallback {
                display: none;
                position: fixed;
                top: 0;
                width: 100%;
                height: 100%;
                background: var(--white);
                z-index: 10000;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: var(--spacing-lg);
            }

            .no-js-fallback h1 {
                color: black;
                font-family: var(--font-display);
                font-size: v2.5rem;
                margin-bottom: var(--spacing-md);
            }

            .no-js-fallback p {
                color: black;
                margin-bottom: var(--spacing-sm);
                max-width: 500px;
            }

            /*Responsive Design*/
            @media (max-width: 786px) {
                .loading-text {
                    font-size: 1.25rem;
                }

                .logo {
                    width: 60px;
                    height: 60px;
                    font-size: 1.5rem;
                }

                .no-js-fallback h1 {
                    font-size: 2rem;
                }
            }

            /*High contrast mode support*/
            @media (prefers-contrast: high) {
                :root {
                    --primary-pink: #D81B60;
                    --primary-purple: #8E24AA;
                    --dark-gray: @212121;
                }
            }

            /*Reduced motion support*/
            @media (prefers-reduced-motion: reduce) {
                * {
                    animation-duration: 0.01ms !important;
                    animation-iteration-count: 1 !important;
                    transition-duration: 0.01ms !important;
                }
            }

            /*Print styles*/
            @media print {
                .loading-container,
                .loading-spinner {
                    display: none !important;
                }
            }

        </style>

        <noscript>
            <div class="no-js-fallback" style-"display: flex;">
                <div class="logo">
                    <i class="fas fa-heart"></i>

                <h1>Flirting Singles</h1>

                <p>For the best experience, we recommend using a modern browser like Chrome or Firefox.</p>

        <div id="root"></div>

        <script>
            // Hide loading screen when app is ready 
            window.addEventListener('DOMContentLoading', function() {
                // Keep loading screen visible for minimum time
                setTimeout(function() {
                    const loadingContainer = document.getElementById('loadingContainer');
                    if (loadingContainer) {
                        loadingContainer.classList.add('hidden');
                        // Remove loading container from DOM after animation-duration
                        setTimeout(() => {
                            if (loadingContainer.parentNode) {
                                loadingContainer.parentNode.removeChild(loadingContainer);
                            }
                        }, 500);
                    }
                }, 1000); // Minimum loading time 1 second
            });

            // Error handling for loading screen
            window.addEventListener('error', function(e) {
                console.error('App loading error:', error);
                const loadingContainer = document.getElementById('loadingContainer');
                if (loadingContainer) {
                    loadingContainer.innerHTML =
                       <div class="logo-container">
                         <div class="logo">
                            <i class="fas fa-exlamation-triangle"></i>
                         </div>
                        </div>
                        <h1 class="loading-text">Oops!</h1>
                        <p class="loading-tagline">Something went wrong while loading the app. Please try again.</p>;
                }
            });

            // Service worker Registration for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js')
                      .then(function(registration) {
                        console.log('SW registered:', registration);
                      })
                      .catch(function(registrationError) {
                        console.log('SW registration failed:', registrationError);
                      });
                });
            }

            // Global app configuration
            window.APP_CONFIG = {
                apiURL: process.env.NODE_ENV === 'production' ? 'https://api.flirting-singles-virtual.web.app' ? 'http://localhost:5000',
                firebaseConfig: {
                    // Firebase config will be injected by build process
                },
                features: {
                    chat: true,
                    videoProfiles: true,
                    geoLocation: true,
                    virtualDating: true,
                    chatRooms: true,
                    feedbackFeature: true
                }
            };
        </script>
